<header class="header">
    <div class="container-fluid">
        <div class="main-head">
            <div class="logo">
                <a href="/">
                    <img src="../static/images/logo.png" class="img-fluid logo-img"></a>
            </div>

            <div class="profile d-flex justify-content-between">
                {% if user_details['user_type'] == "Test Credits" %}
                <div class="mode_type_test">
                    <span><i class="ri-checkbox-blank-circle-fill"></i> Test Mode</span>
                </div>
                {% else %}
                <div class="mode_type_live">
                    <span><i class="ri-checkbox-blank-circle-fill"></i> Prodction Mode</span>
                </div>
                {% endif %}
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">


                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{user_details['user_name']}} <img src="../static/images/profile.png" width="40" height="40"
                                class="rounded-circle">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <div class=" dropdown-header noti-title">
                                <h6 class="text-overflow m-0">Welcome !</h6>
                            </div>
                            <a class="dropdown-item" href="#">Change Password</a>
                            <a class="dropdown-item" href="/logout">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
